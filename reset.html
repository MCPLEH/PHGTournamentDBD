<body>

            <p style="margin-bottom: 20px; color: #cccccc;">–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –¥–ª—è –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏—è</p>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç (—Å–∫—Ä—ã—Ç –¥–æ –≤–≤–æ–¥–∞ –ø–∞—Ä–æ–ª—è) -->
    <div class="container" id="mainContent">
        <div class="logo">
            <img src="https://i.postimg.cc/LsmyN2Ty/target1v1.png" alt="Target 1v1 Logo">
        </div>
        
        <h1>–°–±—Ä–æ—Å —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</h1>
        
        <div id="statusMessage" class="status">
            –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏...
        </div>

        <div id="actionButtons" style="display: none;">
            <button class="btn reset" onclick="resetRegistration()">–°–±—Ä–æ—Å–∏—Ç—å —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é</button>
            <button class="btn back" onclick="goBack()">–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ —Å–∞–π—Ç</button>
        </div>

        <div class="device-info" id="deviceInfo"></div>
    </div>

    <script>
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–∞—Ä–æ–ª—è
        const CORRECT_PASSWORD = "TARGET2024"; // –ü–∞—Ä–æ–ª—å –¥–ª—è –¥–æ—Å—Ç—É–ø–∞
        const MAX_ATTEMPTS = 5; // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ø—ã—Ç–æ–∫
        const ATTEMPTS_KEY = 'reset_password_attempts';
        const BLOCK_TIME_KEY = 'reset_password_blocked';

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const passwordScreen = document.getElementById('passwordScreen');
        const mainContent = document.getElementById('mainContent');
        const passwordInput = document.getElementById('passwordInput');
        const passwordError = document.getElementById('passwordError');
        const attemptsCounter = document.getElementById('attemptsCounter');
        const attemptsCount = document.getElementById('attemptsCount');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏
        function checkBlockStatus() {
            const blockedUntil = localStorage.getItem(BLOCK_TIME_KEY);
            if (blockedUntil && Date.now() < parseInt(blockedUntil)) {
                const remainingTime = Math.ceil((parseInt(blockedUntil) - Date.now()) / 1000 / 60);
                passwordError.textContent = `–î–æ—Å—Ç—É–ø –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —á–µ—Ä–µ–∑ ${remainingTime} –º–∏–Ω—É—Ç.`;
                passwordInput.disabled = true;
                document.querySelector('.btn.password').disabled = true;
                return true;
            } else if (blockedUntil) {
                // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –µ—Å–ª–∏ –≤—Ä–µ–º—è –≤—ã—à–ª–æ
                localStorage.removeItem(BLOCK_TIME_KEY);
                localStorage.removeItem(ATTEMPTS_KEY);
            }
            return false;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—á–µ—Ç—á–∏–∫–∞ –ø–æ–ø—ã—Ç–æ–∫
        function updateAttemptsCounter() {
            const attempts = parseInt(localStorage.getItem(ATTEMPTS_KEY) || '0');
            attemptsCount.textContent = attempts;
            
            if (attempts >= MAX_ATTEMPTS - 2) {
                attemptsCounter.style.color = '#ff3333';
            } else if (attempts >= MAX_ATTEMPTS - 3) {
                attemptsCounter.style.color = '#ffcc00';
            } else {
                attemptsCounter.style.color = '#cccccc';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–∞—Ä–æ–ª—è
        function checkPassword() {
            if (checkBlockStatus()) return;

            const inputPassword = passwordInput.value.trim();
            let attempts = parseInt(localStorage.getItem(ATTEMPTS_KEY) || '0');

            if (!inputPassword) {
                passwordError.textContent = '–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å';
                return;
            }

            if (inputPassword === CORRECT_PASSWORD) {
                // –ü–∞—Ä–æ–ª—å –≤–µ—Ä–Ω—ã–π
                localStorage.removeItem(ATTEMPTS_KEY);
                localStorage.removeItem(BLOCK_TIME_KEY);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç
                passwordScreen.style.display = 'none';
                mainContent.style.display = 'block';
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É —Å—Ç–∞—Ç—É—Å–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
                setTimeout(checkRegistrationStatus, 500);
                
            } else {
                // –ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å
                attempts++;
                localStorage.setItem(ATTEMPTS_KEY, attempts.toString());
                
                if (attempts >= MAX_ATTEMPTS) {
                    // –ë–ª–æ–∫–∏—Ä—É–µ–º –¥–æ—Å—Ç—É–ø –Ω–∞ 30 –º–∏–Ω—É—Ç
                    const blockTime = Date.now() + (30 * 60 * 1000);
                    localStorage.setItem(BLOCK_TIME_KEY, blockTime.toString());
                    passwordError.textContent = '–°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –Ω–µ–≤–µ—Ä–Ω—ã—Ö –ø–æ–ø—ã—Ç–æ–∫. –î–æ—Å—Ç—É–ø –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω –Ω–∞ 30 –º–∏–Ω—É—Ç.';
                    passwordInput.disabled = true;
                    document.querySelector('.btn.password').disabled = true;
                } else {
                    passwordError.textContent = `–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å. –û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: ${MAX_ATTEMPTS - attempts}`;
                    passwordInput.value = '';
                    passwordInput.focus();
                }
                
                updateAttemptsCounter();
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —Å–∞–π—Ç
        function goToMainSite() {
            window.location.href = 'https://mcpleh.github.io/DBD-Target1v1/';
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è Enter –≤ –ø–æ–ª–µ –ø–∞—Ä–æ–ª—è
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å—Ç–∞—Ç—É—Å–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
        function checkRegistrationStatus() {
            const statusElement = document.getElementById('statusMessage');
            const actionButtons = document.getElementById('actionButtons');
            const deviceInfo = document.getElementById('deviceInfo');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ
            deviceInfo.innerHTML = `
                –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: ${navigator.userAgent.includes('Mobile') ? '–°–º–∞—Ä—Ç—Ñ–æ–Ω' : '–ö–æ–º–ø—å—é—Ç–µ—Ä'} | 
                –í—Ä–µ–º—è: ${new Date().toLocaleString('ru-RU')}
            `;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
            if (localStorage.getItem('dbd_tournament_registered')) {
                statusElement.innerHTML = `
                    <strong>‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –Ω–∞–π–¥–µ–Ω–∞!</strong><br>
                    –ù–∞ —ç—Ç–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ –µ—Å—Ç—å –∞–∫—Ç–∏–≤–Ω–∞—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è.
                `;
                statusElement.className = 'status success';
                actionButtons.style.display = 'block';
            } else {
                statusElement.innerHTML = `
                    <strong>‚ÑπÔ∏è –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</strong><br>
                    –ù–∞ —ç—Ç–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ –Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏.
                `;
                statusElement.className = 'status info';
                actionButtons.style.display = 'block';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–±—Ä–æ—Å–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
        function resetRegistration() {
            const statusElement = document.getElementById('statusMessage');
            const actionButtons = document.getElementById('actionButtons');
            
            if (localStorage.getItem('dbd_tournament_registered')) {
                // –£–¥–∞–ª—è–µ–º —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é
                localStorage.removeItem('dbd_tournament_registered');
                
                statusElement.innerHTML = `
                    <strong>üéâ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–æ —Å–±—Ä–æ—à–µ–Ω–∞!</strong><br>
                    –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è –∑–∞–Ω–æ–≤–æ –Ω–∞ –æ—Å–Ω–æ–≤–Ω–æ–º —Å–∞–π—Ç–µ.
                `;
                statusElement.className = 'status success';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏
                actionButtons.innerHTML = `
                    <button class="btn back" onclick="goToTournament()">–ü–µ—Ä–µ–π—Ç–∏ –∫ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</button>
                    <button class="btn" onclick="checkRegistrationStatus()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å—Ç–∞—Ç—É—Å</button>
                `;
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é —Å–±—Ä–æ—Å–æ–≤
                const resetHistory = JSON.parse(localStorage.getItem('dbd_reset_history') || '[]');
                resetHistory.push({
                    timestamp: new Date().toISOString(),
                    action: 'manual_reset'
                });
                localStorage.setItem('dbd_reset_history', JSON.stringify(resetHistory));
                
            } else {
                statusElement.innerHTML = `
                    <strong>‚ö†Ô∏è –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</strong><br>
                    –ù–µ—á–µ–≥–æ —Å–±—Ä–∞—Å—ã–≤–∞—Ç—å - —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É–∂–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç.
                `;
                statusElement.className = 'status info';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞ —Å–∞–π—Ç —Ç—É—Ä–Ω–∏—Ä–∞
        function goToTournament() {
            window.location.href = 'https://mcpleh.github.io/DBD-Target1v1/';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–æ–∑–≤—Ä–∞—Ç–∞ –Ω–∞–∑–∞–¥
        function goBack() {
            if (document.referrer && document.referrer.includes('DBD-Target1v1')) {
                window.history.back();
            } else {
                goToTournament();
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª–Ω–æ–π –æ—á–∏—Å—Ç–∫–∏ (–∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–∏–≤–Ω–∞—è)
        function fullReset() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –ø–æ–ª–Ω–æ—Å—Ç—å—é –æ—á–∏—Å—Ç–∏—Ç—å –í–°–ï –¥–∞–Ω–Ω—ã–µ —Ç—É—Ä–Ω–∏—Ä–∞?')) {
                localStorage.removeItem('dbd_tournament_registered');
                localStorage.removeItem('dbd_registration_timestamp');
                localStorage.removeItem('dbd_reset_history');
                
                const statusElement = document.getElementById('statusMessage');
                statusElement.innerHTML = `
                    <strong>üßπ –í—Å–µ –¥–∞–Ω–Ω—ã–µ –æ—á–∏—â–µ–Ω—ã!</strong><br>
                    –í—Å–µ –¥–∞–Ω–Ω—ã–µ —Ç—É—Ä–Ω–∏—Ä–∞ –±—ã–ª–∏ –ø–æ–ª–Ω–æ—Å—Ç—å—é —É–¥–∞–ª–µ–Ω—ã.
                `;
                statusElement.className = 'status success';
                
                setTimeout(() => {
                    checkRegistrationStatus();
                }, 2000);
            }
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–µ –æ–ø—Ü–∏–∏ –ø—Ä–∏ –¥–≤–æ–π–Ω–æ–º –∫–ª–∏–∫–µ –Ω–∞ –∑–∞–≥–æ–ª–æ–≤–æ–∫
        document.querySelector('h1').addEventListener('dblclick', function() {
            const actionButtons = document.getElementById('actionButtons');
            if (!actionButtons.innerHTML.includes('fullReset')) {
                actionButtons.innerHTML += '<br><button class="btn reset" onclick="fullReset()" style="margin-top: 10px; font-size: 12px;">–ü–æ–ª–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ (–∞–¥–º–∏–Ω)</button>';
            }
        });

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∞–≤–∏—à –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞
        document.addEventListener('keydown', function(e) {
            // Ctrl + R –¥–ª—è —Å–±—Ä–æ—Å–∞
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                resetRegistration();
            }
            // Ctrl + B –¥–ª—è –≤–æ–∑–≤—Ä–∞—Ç–∞
            if (e.ctrlKey && e.key === 'b') {
                e.preventDefault();
                goBack();
